name: Run tests and SCA

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 6.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'
      
      - name: dotnet restore
        run: dotnet restore
      
      - name: dotnet build
        run: dotnet build --no-restore
      
      - name: dotnet test
        run: dotnet test --no-build --collect:"XPlat Code Coverage"